# Redis Configuration for Accounting System
# ==========================================

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Security
requirepass redis_password

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File)
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Client Management
timeout 300
tcp-keepalive 300

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Performance
tcp-backlog 511
databases 16

# Persian/UTF-8 Support
locale-collate C.UTF-8